<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="password.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body class="d-flex h-100">
    <button type="button" class="position-absolute border-0 m-3 changeTheme">
        <div class="sun show">
            <span class="material-symbols-outlined">light_mode</span>
        </div>
        <div class="moon">
            <span class="material-symbols-outlined">nightlight</span>
        </div>
    </button>
    <main class="m-auto align-items-center">
        <h1 class="title">Password Generator</h1>

        <div class="range-input my-4">
            <label for="passwordLengthInput" class="form-label">Password Length: <span class="passwordLenghtSpan">4</span></label>
            <input type="range" class="form-range" id="passwordLengthInput" min="4" max="20" value="4" on>
        </div>

        <p>Can incldues:</p>
        <div class="form-check">
            <input type="checkbox" id="lowerCaseChar" class="form-check-input">
            <label for="lowerCaseChar" class="form-check-label">Lowercase character</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="upperCaseChar" class="form-check-input">
            <label for="upperCaseChar" class="form-check-label">Upper character</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="wildcardChar" class="form-check-input">
            <label for="wildcardChar" class="form-check-label">Wildcard character</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="numberChar" class="form-check-input">
            <label for="numberChar" class="form-check-label">Number character</label>
        </div>

        <button type="button" class="w-100 my-4 btn btn-outline-danger">Generate password</button>

        <p class="generatedPw text-center fw-bold"></p>
    </main>
</body>
<script src="script.js"></script>
</html>
